    <style>
        :root{

            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 26px;
            place-content: center;
            margin: 20px 0 0;
        }
        .product-card{
            width: 240px;
        }
        .product-card img{
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 12px 0 0;
        }
        .product-info figure{
            margin: 0;
        }
  
        .product-info figure img{
          width: 35px;
          height: 35px;

        }

        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin: 0px 0 4px;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin: 0px 0 0px;
            color:var(--very-light-pink);
        }
        @media (max-width:640px){
            .cards-container{
                grid-template-columns: repeat(auto-fill, 140px);
            }
            .product-card {
               width: 140px;
            }
            .product-card img{
              width: 140px;
              height: 140px;
            }
        }
    </style>
</head>
