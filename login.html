<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logos&icons/logo_bota_fora.svg" type="img">
    <title>Login</title>
    <style>
        :root{
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 350px;
    }

    .logo{
        width: 200px;
        margin: 0 0 48px;
        justify-self: center;
        display: none;
    }

    .form{
        display: flex;
        flex-direction: column;
    }
    .label{
        font-size: var(--sm);
        font-weight: bold;
        margin: 0 0 4px;
    }

    .input{
        background-color: var(--text-input-field);
        border-radius: 8px;
        height: 30px;
        border: none;
        font-size: var(--sm);
        padding: 6px;
        margin: 0 0 24px;
    }

   .primary-button{
    background-color: var(--hospital-green);
    height: 60px;
    width: 100%;
    border: none;
    font-size: var(--lg);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin: 24px 0 0 0;
   }
   .form a{
    text-align: center;
    color: var(--hospital-green);
    font-size: var(--sm);
    text-decoration: none;
    margin: 16px 0 0 0;
   }

   .secundary-button{
    background-color: transparent;
    height: 60px;
    width: 100%;
    border: 1px solid var(--hospital-green);
    border-radius:8px;
    font-size: var(--lg);
    color: var(--hospital-green);
    margin: 40px 0 0 0;
    cursor: pointer;
   }
   @media(max-width: 640px){
     .logo{
        display: block;
     }
    .secundary-button{
        width: inherit;
        position: absolute;
        bottom: 0;
        margin: 0 0 20px;
    }

   }

    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="logos&icons/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="Email" class="input input-password">

                <label for="password" class="label"> Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
            </form>
            <p class="retrieve form">
                <a href="/" >Forgot my password</a>
            </p>
            <input type="submit" value="Sign up" class="secundary-button sign-up">
        </div>
    </div>
</body>
</html>
